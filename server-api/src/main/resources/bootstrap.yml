server:
  port: 8771

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8761/eureka # eureka 服务中心地址

spring:
  application:
    name: server-api
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: false # 关闭
        serviceId: server-config # 读取配置文件不再写ip地址，而是服务名，这时如果配置服务部署多份，通过负载均衡，从而高可用。
